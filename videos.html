    .video-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 220px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .video-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255, 192, 203, 0.1), transparent 70%);
      z-index: 0;
    }

    .video-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    video {

      width: auto;
      border-radius: 16px;
      z-index: 1;

    @media screen and (max-width: 600px) {
